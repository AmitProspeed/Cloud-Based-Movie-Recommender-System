apiVersion: apps/v1
kind: Deployment
metadata:
  name: recc-app
spec:
  selector:
    matchLabels:
      app: recc-app
  replicas: 1
  template:
    metadata:
      labels:
        app: recc-app
    spec:
      containers:
      - name: recc-app
        image: gcr.io/southern-surge-289519/recc-app:latest
        env:
        - name: REDIS_HOST
          value: 10.3.245.93
        - name: REST
          value: 10.3.248.90:5000
        - name: PYTHONUNBUFFERED
          value: "0"
        resources:
          requests:
            cpu: 100m
            memory: 400Mi
        ports:
        - containerPort: 8501
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8501
          initialDelaySeconds: 5
          periodSeconds: 10
---