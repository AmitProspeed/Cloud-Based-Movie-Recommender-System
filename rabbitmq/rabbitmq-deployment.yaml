apiVersion: apps/v1 #  for k8s versions before 1.9.0 use apps/v1beta2  and before 1.8.0 use extensions/v1beta1
kind: Deployment
metadata:
  name: rabbitmq
spec:
  selector:
    matchLabels:
      app: rabbitmq
      role: master
      tier: backend
  replicas: 1
  template:
    metadata:
      labels:
        app: rabbitmq
        role: master
        tier: backend
    spec:
      containers:
      - name: master
        image: rabbitmq
        resources:
          requests:
            cpu: 100m
            memory: 500Mi
        ports:
        - containerPort: 5672
---
